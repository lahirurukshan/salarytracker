<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CREATOR THINK</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: #0e0e0e;
    color: white;
}

header {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #111, #1a1a1a);
    text-align: center;
}

header h1 {
    font-size: 60px;
    font-weight: 800;
}

header p {
    margin-top: 15px;
    font-size: 18px;
    opacity: 0.8;
}

.btn {
    margin-top: 30px;
    padding: 12px 30px;
    border-radius: 30px;
    background: #ff0000;
    color: white;
    text-decoration: none;
    font-weight: 600;
    transition: 0.3s;
}

.btn:hover {
    background: white;
    color: black;
}

section {
    padding: 80px 10%;
    text-align: center;
}

.section-title {
    font-size: 35px;
    margin-bottom: 40px;
}

.video-container iframe {
    width: 100%;
    max-width: 700px;
    height: 400px;
    border-radius: 15px;
}

footer {
    padding: 20px;
    text-align: center;
    background: #111;
    opacity: 0.7;
}
</style>

</head>
<body>

<header>
    <h1>CREATOR THINK</h1>
    <p>Tech • Gaming • Creative Content</p>
    <a class="btn" href="https://youtube.com/@creatorthinklk?si=TnhUC9RdWDQPzRcp" target="_blank">Visit My Channel</a>
</header>

<section>
    <h2 class="section-title">About Me</h2>
    <p>Welcome to CREATOR THINK. I create Sinhala tech tutorials, gaming content and creative videos to help creators grow.</p>
</section>

<section>
    <h2 class="section-title">Latest Video</h2>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID"
        frameborder="0"
        allowfullscreen></iframe>
    </div>
</section>

<footer>
    © 2026 CREATOR THINK | Designed by Lahiru Rukshan
</footer>

</body>
</html>
